title: Notation
description: >
  Contrairement au JavaScript, les modèles (templates en anglais) d'Ember utilisent la 
  <a href="https://fr.wikipedia.org/wiki/Notations_infixée,_préfixée,_polonaise_et_postfixée">
    notation polonaise
  </a>
  ou <em>notation préfixée</em>. Ce qui veut dire que les opérateurs (ici les fonctions) <em>précédent</em> leurs opérandes (ici leurs arguments).
js-equiv: Ce qui est l'équivalent de ceci en JavaScript.
